<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Projeto</title>
</head>

<body>
     <!-- Cabeçalho de informações do sistema -->
    <header>
        <div class="title">
            <h2>Qualidade de bebidas</h2>
        </div>
        <div class="banner">
            <img src="https://images.contentstack.io/v3/assets/blt45c082eaf9747747/bltbcca43584b660977/5de0b6aa703bd50385f981ad/Header-5.jpg?width=1200&height=630&fit=crop"
                alt="y">
        </div>
    </header>

     <!-- Opções para adicionar um novo item -->
    <section class="newItem">
        
        <input type="text" id="newFixed" placeholder="fixed_acidity:">
        <input type="text" id="newVolatile" placeholder="volatile_acidity:">
        <input type="text" id="newCitric" placeholder="citric_acid:">
        <input type="text" id="newResidual" placeholder="residual_sugar:">
        <input type="text" id="newChlorides" placeholder="chlorides:">
        <input type="text" id="newFree" placeholder="free_sulfurdioxide:">
        <input type="text" id="newTotal" placeholder="total_sulfurdioxide:">
        <input type="text" id="newDensity" placeholder="density:">
        <input type="text" id="newPh" placeholder="pH:">
        <input type="text" id="newSulphates" placeholder="sulphates:">
        <input type="text" id="newAlcohol" placeholder="alcohol:">
        <span onclick="newItem()" class="addBtn">Examinar</span>
    
    </section>
    

    <!-- Tabela com items existentes -->
    <section class="items">
        <table id="myTable">
            <tr>
                <th>acidez fixa</th>
                <th>acidez_volátil</th>
                <th>Ácido Cítrico</th>
                <th>açúcar_residual</th>
                <th>cloretos</th>
                <th>dióxido de enxofre livre</th>
                <th>total_sulfurdióxido</th>
                <th>densidade</th>
                <th>ph</th>
                <th>sulfatos</th>
                <th>álcool</th>
                <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15px" height="15px"></th>
            </tr>
        </table>
    </section>

    <script src="scripts.js"></script>
</body>

</html>
